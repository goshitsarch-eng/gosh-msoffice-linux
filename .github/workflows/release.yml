name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional, for manual releases)'
        required: false
        type: string

env:
  NODE_VERSION: '20'

jobs:
  build-x64:
    name: Build x64 packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build x64 packages
        run: npm run dist:x64 -- --publish never

      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            release/*.deb
            release/*.rpm
            release/*.tar.gz
          retention-days: 1

  build-arm64:
    name: Build ARM64 packages (QEMU)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build ARM64 packages
        run: npm run dist:arm64 -- --publish never

      - name: Upload ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: |
            release/*.deb
            release/*.rpm
            release/*.tar.gz
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [build-x64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: artifacts/

      - name: Download ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64
          path: artifacts/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: MS-365-Electron ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*.deb
            artifacts/*.rpm
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
